group "me.rfprojects"
version "1.0.3"

apply plugin: "java"

compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    options.encoding = 'UTF-8'
}

compileTestJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
    options.encoding = 'UTF-8'
    options.compilerArgs += "-parameters"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile "junit:junit:4.11"
    testCompile "com.esotericsoftware:kryo:4.0.0"
}
